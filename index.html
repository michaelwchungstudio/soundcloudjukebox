<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class='wrapper'>
      <div class='searchWrapper'>
        <div id='cloudTitle'>'Cloud <span id='boxTitle'>Box</span></div>
        <div id='miniDescription'>a SoundCloud music player</div>
        <div id='searchArea'>
          <input type='text' id='artistInput' value='artist search'>
          <div id='searchIcon'></div>
        </div>
        <div id='searchListingArea'>
        </div>
      </div>
      <!-- Wrapper: Grid of three rows -->
      <div class='infoWrapper'>
        <!-- Row 1: Album Art split into three columns + back/next buttons -->
        <div class='albumsec'>
          <!-- left column // BACK -->
          <div class='column' id='columnL'>
            <div id='backbutton'></div>
          </div>
          <!-- Center column holds the vinyl elements and the dynamic album art -->
          <div id='vinylsec'>
            <div id='vinylcircle'>
              <div id='albumart'>
                <div id='vinylhole'></div>
              </div>
            </div>
          </div>
          <!-- right column // NEXT -->
          <div class='column' id='columnR'>
            <div id='nextbutton'></div>
          </div>
        </div>

        <!-- Row 2: Song Information -->
        <div class='songinfosec'>
          <h2 class='songinfotext' id='songname'></h2>
          <h2 class='songinfotext' id='artistname'></h2>
          <img class='songinfotext' id='scloudheart' src="img/soundcloudHeart.jpg"></img><h2 class='songinfotext' id='likescount'></h2>
        </div>

        <div class='progressbarsec'>
          <progress id="progressbar" value="0" max="1"></progress>
        </div>

        <!-- Row 3: "STOP // PLAY // PAUSE" -->
        <div class='controlsec'>
          <div class='iconcircle' id='circleL'>
            <div class='controlicons' id='stopbutton'></div>
          </div>
          <div class='iconcircle' id='circleC'>
            <div class='controlicons' id='playbutton'></div>
          </div>
          <div class='iconcircle' id='circleR'>
            <div class='controlicons' id='pausebutton'></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="initialize.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
